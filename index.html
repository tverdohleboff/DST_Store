<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>DST Store</title>
    <h1 class="text-zagolovok">Полезные товары по реальным ценам</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id='productsContainer' class="products-container"></div>   
        <div class='cart-container'>
            <div class="cart-inner-container">
                <div class="cart-title">Корзина</div>
                <div id="cart" class="cart-content"></div>
            </div>    
        </div>      
    </div>
    <div class="modal modal_closed">
        <div class="overlay">
            <div class="modal-container">
                <div class="modal-inner-container"></div>
                <button type="button" class="modal-close-button">x</button>
            </div>
        </div>
    </div>  
    <script src="index.js"></script>
</body>
</html>
